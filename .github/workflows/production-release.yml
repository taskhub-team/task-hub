name: Production Release

on:
  push:
    branches:
      - main
  workflow_dispatch: # Added manual trigger option
    inputs:
      force_release:
        description: "Force a release (bypass some checks)"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release and Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Debug Workflow Trigger Information
        run: |
          echo "Triggered by: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Commit Message: $(git log -1 --pretty=%B)"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Dependencies
        run: pnpm i

      - name: Generate token for semantic-release
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}
          installation_id: ${{ secrets.INSTALLATION_ID }}

      - name: Validate Conventional Commits
        run: |
          npx commitlint --from HEAD~1 --to HEAD || echo "Commit message validation failed"

      - name: Run tests
        run: pnpm test || echo "No tests implemented yet"

      - name: Build project
        run: pnpm build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_ENVIRONMENT: "production"
          VITE_LOGGING_LEVEL: "error"

      - name: Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          # Add force release flag if manually triggered with force option
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.force_release }}" == "true" ]]; then
            echo "Force release enabled. Bypassing some checks."
            pnpm release --no-ci
          else
            pnpm release
          fi

      - name: Get new version
        id: get-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create build artifact
        run: |
          cd dist
          zip -r ../taskhub-production-v${{ steps.get-version.outputs.version }}.zip .
          cd ..
          echo "Build timestamp: $(date)" > build-info.txt
          echo "Version: ${{ steps.get-version.outputs.version }}" >> build-info.txt
          echo "Commit: ${{ github.sha }}" >> build-info.txt
          echo "Branch: main" >> build-info.txt

      - name: Upload build artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: taskhub-production-v${{ steps.get-version.outputs.version }}
          path: |
            taskhub-production-v${{ steps.get-version.outputs.version }}.zip
            build-info.txt
          retention-days: 90

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Make script executable
        run: chmod +x .github/scripts/upload-prod-artifact.sh

      - name: Upload build to Azure Blob Storage
        id: upload_artifact
        run: |
          ./.github/scripts/upload-prod-artifact.sh \
            ${{ steps.get-version.outputs.version }} \
            ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} \
            ${{ github.sha }}

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}
          repo_token: ${{ steps.generate_token.outputs.token }}
          action: "upload"
          app_location: "dist"
          api_location: ""
          skip_app_build: true

      - name: Post deployment notification
        if: success()
        run: |
          echo "ðŸš€ Successfully deployed version ${{ steps.get-version.outputs.version }} to production"
          echo "URL: https://kind-water-0ea27f900.6.azurestaticapps.net"
          echo "Build artifact: taskhub-production-v${{ steps.get-version.outputs.version }}.zip stored in Azure Blob Storage"
          echo "Download link: ${{ steps.upload_artifact.outputs.download_url }}"

      - name: Failure Debugging
        if: failure()
        run: |
          echo "Release or deployment failed. Check previous steps for detailed errors."
          echo "Semantic Release Step Status: ${{ steps.semantic.outcome }}"
          echo "Deploy Step Status: ${{ steps.deploy.outcome }}"
